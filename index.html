<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flash Hammer - Smart Vocabulary Flashcards</title>
    <meta name="description"
        content="Flash Hammer is a smart flashcard app to memorize words faster and smarter. Available on iOS and Android.">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;800&display=swap">
    <style>
        body {
            margin: 0;
            font-family: 'Pretendard', sans-serif;
            background: #FAFAFA;
            color: #111827;
            text-align: center;
            padding: 2rem;
        }

        .logo {
            width: 120px;
            margin: 2rem auto;
        }

        h1 {
            color: #EF9936;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        p.description {
            font-size: 1.1rem;
            color: #4B5563;
            max-width: 600px;
            margin: 0 auto 2rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        .store-button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            background-color: #EF9936;
            color: white;
            font-weight: 600;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .store-button:hover {
            background-color: #d87f28;
        }

        footer {
            font-size: 0.9rem;
            color: #6B7280;
            margin-top: 3rem;
        }

        footer a {
            color: #6B7280;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <img src="app_icon.png" alt="Flash Hammer Icon" class="logo" />
    <h1>Flash Hammer</h1>
    <p class="description">
        The smartest way to memorize vocabulary with customized flashcards and spaced repetition.
        Available on iOS and Android.
    </p>

    <div class="buttons">
        <a href="https://apps.apple.com/app/idYOUR_APP_ID" class="store-button" target="_blank">Download on App
            Store</a>
        <a href="https://play.google.com/store/apps/details?id=YOUR_PACKAGE_NAME" class="store-button"
            target="_blank">Get it on Google Play</a>
    </div>

    <footer>
        <a href="privacy.html" target="_blank">Privacy Policy</a> ·
        © 2024 Flash Hammer
    </footer>
</body>

</html>
